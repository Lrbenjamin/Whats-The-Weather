<!DOCTYPE html>
<html lang="en">
    <head>
        <title>What's The Weather?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
<body>
    <h1 class="text-center mb-4">What's The Weather?</h1>
    <div class="container">
        <div class="row">
            <!-- Search input and button column -->
            <div class="col-md-3">
                <!-- Label for city input -->
                <label for="cityInput">Where Too Next?</label>
                <div class="input-group mb-3">
                    <!-- City input field -->
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name...">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <!-- Search button -->
                        <button class="form-control btn btn-primary searchBtn" type="button"><i class="fa-brands fa-searchengin"></i> Search</button>
                    </div>
                </div>
                <!-- search history list -->
                <div class="list-group searchHistory"></div>
            </div>
            <!-- weather information column -->
            <div class="col-md-9">
                <!-- current weather card -->
                <div class="card mb-3">
                    <div class="card-body todayWeather"></div>
                </div>
                <!-- Five-day forecast row -->
                <div class="row fiveDayForecast justify-content-between"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript libraries and custom script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/5b74d34b2d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
